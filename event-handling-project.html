<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="event-handling-project.js"></script>
    <link rel="stylesheet" href="event-handling-project.css">
  </head>
  <body>
    <div id="clicked-div">I have been clicked <span
      id="number-of-clicks">0</span> times</div>
    <form id="fancy-form">
      <div class="input-field">
        <input id="make-change" type="text" placeholder="Hurry! Type STATUS QUO">
      </div>
      <div class="input-field">
        <input id="focused-input" type="text" placeholder="#focused-input">
      </div>
      <div class="input-field">
        <input id="email1" type="text" placeholder="Email 1">
      </div>
      <div class="input-field">
        <input id="email2" type="text" placeholder="Email 2">
      </div>
      <div class="input-field">
        <input id="toggle" type="checkbox"><label for="#toggle">Check Me</label>
      </div>
      <div id="show-hide-me">Show/Hide Me</div>
      <button id="submit-btn">Submit Form</button>
    </form>
    <div id="circle""></div>
    Drop Circle Below:
    <div id="drop-circle-here""></div>
  </body>
</html>
